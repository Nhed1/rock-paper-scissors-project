<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/e0004147ff.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="container">
        <div class="game">
            <div class="result">
                <h1><span class="WhoWins"></span></h1>
            </div>

            <div class="players">
                <div class="playerDiv">
                    <!-- <i class="fas fa-hand-rock"></i> -->
                </div>
                <div class="pcDiv">
                    <!-- <i class="fas fa-hand-rock"></i>/ -->
                </div>
            </div>

            <div class="buttons">
                <button class="1"><i class="fas fa-hand-rock"></i></button>
                <button class="2"><i class="fas fa-hand-scissors"></i></button>
                <button class="3"><i class="fas fa-hand-paper"></i></button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>
</body>
</html>
