<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div class="divOfResult">
            <h2><span class="whoWon"></span></h2>
            <div class="result"></div>
        </div>

        <div class="play">
            <div class="playerDiv">
                <h2>Player</h2>
                <div class="playerDiv">
                    <p><span class="playerChoice"></span></p>
                </div>
                <div class="buttons">
                    <button class="option 1">Rock</button>
                    <button class="option 2">Paper</button>
                    <button class="option 3">Scissor</button>
                </div>        
            </div>

            <div class="pcDiv">
                <h2>PC</h2>
                <div class="pcDiv">
                    <p><span class="pcChoice"></span></p>
                </div>
            </div>   
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
