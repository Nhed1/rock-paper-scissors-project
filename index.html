<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Project</title>
    <style>body{text-align: center;}</style>
</head>
<body>
    <div id="container">
        <div class="divOfResult">
            <h2><span class="whoWon"></span> Won the game!</h2>
            <div class="result"></div>
        </div>

        <div class="play">
            <div class="playerDiv">
                <h2>Player</h2>
                <div class="playerChoice"></div>
                <div class="buttons">
                    <button class="option rock">Rock</button>
                    <button class="option paper">Paper</button>
                    <button class="option scissor">Scissor</button>
                </div>        
            </div>

            <div class="pcDiv">
                <h2>PC</h2>
                <div class="pcChoice"></div>
            </div>   
        </div>

    </div>
    <script src="script.js"></script>
</body>
</html>
